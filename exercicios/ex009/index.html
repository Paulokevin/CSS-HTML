<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando a navegação</title>
</head>
<body>
    <h1>Usando link externos e internos para a navegaççao:</h1>
    <h2>Link externo:</h2>
    <p>Você pode acessar o <a href="https://gustavoguanabara.github.io/" target="_blank" rel="external">repositório público do gihthub</a></p><!--target é para dizer se vai ser na mesma guia ou se vai abrir outra, rel serve para indicar ao navegador que esse é um link externo-->
    <h2>Link interno:</h2>
    <p>Você também pode acessar a segunda página do meu site <a href="pag002.html" target="_self" rel="next">clicando aqui</a></p><!--Self no target indica que vai permancer na mesma guia, enquanto o next no rel indica ao0 navegaodr que a página em si é uma continuação da anterior, ou seja, pertence a ela-->
    <p>Aqui está<a href="livro/01 - História da Internet.pdf" download="capítulo.1.pdf" target="_blank" type="application/zip"> a primeira aula</a> do curso de html e css do gustavo guanabara</p><!--Esse é um link para baixar e dentro de uma pasta-->
</body>
</html>
